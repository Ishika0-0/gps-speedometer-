<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time GPS Speedometer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px;
        }
        h1 { 
            font-size: 2em; 
            margin-bottom: 10px; 
        }
        #container {
            display: inline-block;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Speed: <span id="speed">0</span> km/h</h1>
        <h1>Distance: <span id="distance">0</span> km</h1>
        <h1>Time: <span id="time">0:00</span></h1>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
